<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Crash — Вход, регистрация и игра</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  
  <style>
  * {
  box-sizing: border-box;
}
body {
  margin: 0;
  background-color: #121212;
  color: #eee;
  font-family: 'Montserrat', sans-serif;
  user-select: none;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  min-height: 100vh;
  flex-direction: column;
  align-items: center;
}

/* Основной контейнер */
.container {
  width: 1200px;
  max-width: 95vw;
  user-select: none;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Заголовок */
header {
  font-size: 28px;
  font-weight: 900;
  color: #4af;
  text-shadow: 0 0 20px #4af;
  margin-bottom: 25px;
  user-select: none;
  text-align: center;
}

/* Основной контент с тремя колонками */
.main-content {
  display: flex;
  gap: 30px;
  width: 100%;
  max-width: 1200px;
  height: 480px;
  user-select: none;
}

/* Левая панель — текущие ставки */
.players-bets {
  flex: 0 0 320px; /* фиксированная ширина */
  background: #222;
  border-radius: 16px;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 25px rgba(74, 170, 255, 0.6);
  color: #4af;
}
.players-bets-title {
  font-weight: 700;
  font-size: 22px;
  margin-bottom: 20px;
  text-align: center;
  letter-spacing: 1.2px;
  text-shadow: 0 0 10px #4af;
}
#players-bets-list {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.player-bet {
  background: #333;
  border-radius: 12px;
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 16px;
  color: #aaf;
  box-shadow: inset 0 0 10px #4af;
  transition: background-color 0.3s ease;
}
.player-bet:hover {
  background-color: #4af;
  color: #121212;
  cursor: default;
}

/* Центральный блок — игра и таймер */
.game-board {
  flex: 1; /* занимает всё свободное место между боковыми панелями */
  background: #1f1f1f;
  border-radius: 20px;
  padding: 40px 35px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 0 40px rgba(74, 170, 255, 0.5);
  user-select: none;
  position: relative;
}

/* Множитель */
.multiplier-display {
  font-size: 96px;
  font-weight: 900;
  color: #4af;
  text-shadow: 0 0 30px #4af, 0 0 50px #4af;
  margin-bottom: 25px;
  user-select: none;
  text-align: center;
}

/* Таймер */
#betting-timer {
  font-size: 48px;
  font-weight: 700;
  color: #4af;
  text-shadow: 0 0 25px #4af;
  margin-bottom: 35px;
  user-select: none;
  text-align: center;
  min-height: 60px;
  width: 100%;
}

/* График */
#graph {
  flex: 1;
  width: 100%;
  max-width: 600px;
  background: #111;
  border-radius: 20px;
  box-shadow: inset 0 0 25px #4af;
}

/* Панель управления ставками */
.bet-controls {
  margin-top: 25px;
  width: 100%;
  max-width: 600px;
  display: flex;
  gap: 20px;
  justify-content: center;
}
input#bet-amount {
  flex: 1;
  padding: 18px 24px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  background: #222;
  color: #eee;
  font-weight: 700;
  box-shadow: inset 0 0 15px #4af;
  transition: box-shadow 0.3s ease;
  user-select: text;
}
input#bet-amount:focus {
  outline: none;
  box-shadow: 0 0 25px #66b3ff;
}
button {
  padding: 18px 48px;
  font-weight: 700;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
  user-select: none;
  box-shadow: 0 0 20px #4af;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}
.bet-button {
  background-color: #4af;
  color: #121212;
}
.bet-button:hover:not(:disabled) {
  background-color: #66b3ff;
  box-shadow: 0 0 35px #66b3ff;
}
.cashout-button {
  background-color: #4caf50;
  color: white;
  box-shadow: 0 0 20px #4caf50;
}
.cashout-button:disabled {
  background-color: #666;
  cursor: not-allowed;
  box-shadow: none;
}
.cashout-button:hover:not(:disabled) {
  background-color: #66ff66;
  box-shadow: 0 0 35px #66ff66;
}
button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Правая панель — профиль игрока */
.player-profile {
  flex: 0 0 320px; /* фиксированная ширина */
  background: #222;
  border-radius: 20px;
  padding: 30px 35px;
  display: flex;
  flex-direction: column;
  gap: 25px;
  color: #ccc;
  box-shadow: 0 0 25px rgba(74, 170, 255, 0.6);
  user-select: none;
  min-height: 480px;
  overflow-y: auto;
}
.profile-header {
  display: flex;
  align-items: center;
  gap: 20px;
  font-weight: 700;
  font-size: 24px;
  color: #4af;
  text-shadow: 0 0 20px #4af;
}
.avatar {
  font-size: 56px;
  background: #4af;
  color: #121212;
  border-radius: 50%;
  width: 72px;
  height: 72px;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
}
.profile-info {
  display: flex;
  flex-direction: column;
  gap: 10px;
  flex: 1;
}
.logout-btn {
  padding: 10px 20px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 12px;
  background-color: #4af;
  color: #121212;
  align-self: flex-start;
  box-shadow: 0 0 20px #4af;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
}
.logout-btn:hover {
  background-color: #66b3ff;
  box-shadow: 0 0 35px #66b3ff;
}
.profile-stats {
  display: flex;
  flex-direction: column;
  gap: 16px;
  font-size: 18px;
}
.stat {
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
  color: #7bb3ff;
}
.stat-value {
  color: #eee;
  font-weight: 700;
}
.recent-bets-title {
  font-weight: 700;
  color: #4af;
  font-size: 20px;
  margin-top: 10px;
}
.recent-bets {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-height: 220px;
}
.recent-bet {
  background: #333;
  border-radius: 12px;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  font-size: 16px;
  color: #aaf;
  box-shadow: inset 0 0 10px #4af;
}

/* Уведомления */
.notification {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #4af;
  color: #121212;
  padding: 14px 24px;
  border-radius: 16px;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 0 4px 20px rgba(74, 170, 255, 0.9);
  user-select: none;
  opacity: 0.95;
  z-index: 9999;
}

/* Скрытые экраны, вкладки и кнопки */
.screen {
  display: none;
  width: 100%;
  max-width: 1200px;
}
.screen.active {
  display: block;
}
.auth-container {
  background: #222;
  padding: 30px 35px;
  border-radius: 16px;
  width: 360px;
  margin: 40px auto 30px;
  box-shadow: 0 0 25px rgba(74, 170, 255, 0.7);
  color: #eee;
  font-weight: 600;
  font-size: 16px;
  display: flex;
  flex-direction: column;
}
.auth-tabs {
  display: flex;
  margin-bottom: 25px;
  border-bottom: 2px solid #4af;
}
.tab {
  flex: 1;
  padding: 12px 0;
  text-align: center;
  cursor: pointer;
  font-weight: 700;
  font-size: 18px;
  color: #aaa;
  border-bottom: 3px solid transparent;
  transition: color 0.3s, border-color 0.3s;
  user-select: none;
}
.tab.active {
  color: #4af;
  border-color: #4af;
  cursor: default;
}
.auth-form {
  display: none;
  flex-direction: column;
  gap: 15px;
}
.auth-form.active {
  display: flex;
}
.auth-form input {
  width: 100%;
  padding: 14px 18px;
  border: none;
  border-radius: 12px;
  background: #121212;
  color: #eee;
  font-size: 16px;
  font-weight: 600;
  transition: background-color 0.3s, box-shadow 0.3s;
  user-select: text;
  box-sizing: border-box;
}
.auth-form input::placeholder {
  color: #666;
  font-weight: 500;
}
.auth-form input:focus {
  outline: none;
  background: #1a1a1a;
  box-shadow: 0 0 12px #4af;
}
.auth-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
}
.btn {
  flex: 1;
  padding: 16px 0;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  user-select: none;
  border: none;
  transition: background-color 0.3s, color 0.3s;
  box-sizing: border-box;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.btn.primary {
  background-color: #4af;
  color: #121212;
  box-shadow: 0 4px 20px rgba(74, 170, 255, 0.7);
}
.btn.primary:hover {
  background-color: #66b3ff;
  box-shadow: 0 6px 25px rgba(102, 179, 255, 0.9);
}


  </style>
</head>
<body>

  <!-- Экран аутентификации с вкладками -->
<div id="auth-screen" class="screen active">
  <div class="auth-container">
    <div class="auth-tabs">
      <div id="tab-login" class="tab active">Вход</div>
      <div id="tab-register" class="tab">Регистрация</div>
    </div>

    <!-- Форма входа -->
    <form id="login-form" class="auth-form active" onsubmit="return false;">
      <input type="email" id="login-email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="login-password" placeholder="Пароль" required autocomplete="current-password" />
      <div class="auth-buttons">
        <button id="login-btn" class="btn primary" type="submit">Войти</button>
      </div>
    </form>

    <form id="register-form" class="auth-form" onsubmit="return false;">
  <input type="email" id="reg-email" placeholder="Email" required autocomplete="email" />
  <input type="password" id="reg-password" placeholder="Пароль" required autocomplete="new-password" />
  <input type="text" id="reg-username" placeholder="Ник Minecraft" required autocomplete="username" />
  <div class="auth-buttons">
    <button id="register-btn" class="btn primary" type="submit">Зарегистрироваться</button>
  </div>
</form>

  </div>
</div>


  <!-- Основной экран игры -->
  <div id="game-screen" class="screen">
    <div class="container">
      <header>MINECRAFT CRASH</header>

      <div class="main-content">

        <div class="players-bets">
          <div class="players-bets-title">Текущие ставки</div>
          <div id="players-bets-list"></div>
        </div>

        <div class="game-board">
  <div class="multiplier-display" id="multiplier">1.00x</div>
  <div id="betting-timer">Ожидание ставок...</div>
  <canvas id="graph" width="600" height="300"></canvas>
</div>


        <div class="player-profile">
          <div class="profile-header">
  <div class="avatar">👤</div>
  <div class="profile-info">
    <div id="profile-username" class="username">Игрок</div>
    <button id="logout-btn" class="logout-btn">Выйти</button>
  </div>
</div>

          <div class="profile-stats">
            <div class="stat"><span>Баланс:</span><span id="profile-balance">0</span></div>
            <div class="stat"><span>Макс. множитель:</span><span id="profile-max-multiplier">0x</span></div>
            <div class="stat"><span>Всего игр:</span><span id="profile-total-games">0</span></div>
          </div>
          <div class="recent-bets-title">Последние ставки</div>
          <div class="recent-bets" id="recent-bets"></div>
        </div>

      </div>

      <div class="bet-controls">
        <input type="number" id="bet-amount" placeholder="Введите ставку (алмазы)" min="1" />
        <button id="start-bet" class="bet-button">СТАВКА</button>
        <button id="cash-out" class="cashout-button" disabled>ЗАБРАТЬ</button>
      </div>
    </div>
  </div>

  <!-- Подключение скриптов -->
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
